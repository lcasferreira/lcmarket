<!doctype html>
<html ng-app="lcMarketFrontend">
  <head>
    <meta charset="utf-8">
    <title>LC Market</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body layout="column" ng-controller="IndexController as indexCtrl" style="overflow-y: hidden;">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-toolbar layout="row">
        <div class="md-toolbar-tools" layout-align="center center" flex="10">
            <h1>LC Market</h1>
        </div>
        <div class="md-toolbar-tools" layout-align="end center" flex>
            
            <md-button class="md-fab md-mini" style="padding-top: 8px;">
                <a ng-href="#/shopping_cart/{{idCurrentCart}}">
                    <ng-md-icon icon="shopping_cart" class="material-icons md-48"></ng-md-icon>
                </a>    
            </md-button>
            
            
        </div>
    </md-toolbar>

    <div layout="row" layout-fill>

        <md-sidenav class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            md-whiteframe="4" layout-padding
            layout-align="center center">
            Espa&ccedil;o para Menu
        </md-sidenav>

        <div ng-view layout-fill></div>
    </div>
    
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
